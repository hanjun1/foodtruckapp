{% extends 'base.html'%}
{% block content %}

{% for truck in trucks %}
<img src="{{truck.url}}">
<p>{{ truck.name }}</p>
<p>{{ truck.overall_rating }}</p>
<a href="{% url 'owners_edit' user.id truck.id %}">Edit</a>
<a href="{% url 'owners_delete' user.id truck.id %}">Delete</a>
<hr>
{% endfor %}
<a href="{% url 'owners_new' user.id %}">Add</a>

{% endblock %}
