{% extends 'base.html'%}
{% block content %}

<h1>{{ eater }}'s Favourites</h1>
{% for favourite in favourites %}
<li>
    <img src="{{favourite.truck.url}}">
    <a href="{% url 'results_show' favourite.truck.id %}">{{ favourite.truck.name }}</a>
    <br>
    <a href="{% url 'favourites_delete' eater.id favourite.id %}">Delete</a>
</li>
{% endfor %}

{% endblock %}
